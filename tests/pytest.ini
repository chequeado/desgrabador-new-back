[pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    performance: marca tests de rendimiento
    slow: marca tests lentos
    integration: marca tests de integración

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings